<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../src/index.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <!-- biblioteca de icones -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <title>Edição de Imagem</title>
    
</head>
<body>
    <main>
        <header>
            <div>
                <Button id="resetFiltros">limpar filtros</Button>
            </div>
            <div>
                <Button id="newImg">nova Imagem</Button>
                <Button id="salvarImg" style="background-color:#0081cf; color: white;">salvar</Button>
            </div>
        </header>
        <div class="img-content">
            <Input type="file" accept="image/*" style="display: none;">
            <img src="../image/default.png" alt="escolha uma imgame">
        </div>
        <Footer>
            <div>
                <button onclick="handleDirection('rotateRight')">
                    <i class="bx bx-rotate-right">

                    </i>
                </button >
                <button onclick="handleDirection('rotateLeft')">
                    <i class="bx bx-rotate-left">
                        
                    </i>
                </button>
                <button onclick="handleDirection('reflectY')">
                    <i class="bx bx-reflect-vertical">
                        
                    </i>
                </button>
                <button onclick="handleDirection('reflectX')">
                    <i class="bx bx-reflect-horizontal">
                        
                    </i>
                </button>
            </div>
            <span id="spanRangeValue"></span>
            <input type="range" style="width: 80%;"/>
            <div class="filters-content">
                <button id="filterDefault" class="active"> Brilho</button>
                <button >Contraste</button>
                <button>Saturação</button>
                <button>Cinza</button>
                <button>Inversão</button>
            </div>
        </Footer>
    </main>
    
</body>
</html>
